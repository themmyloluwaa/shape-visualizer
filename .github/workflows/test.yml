name: Docker CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run docker-compose stack
        uses: actions/checkout@v2
      - run: |
          sudo npm i -g @cypress/react
          docker-compose -f testing.yml up --build --exit-code-from tests
